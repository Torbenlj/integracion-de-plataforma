<mat-card class="offer-card">
  <img mat-card-image [src]="offer.imageUrl" [alt]="offer.title">
  <mat-card-header>
    <mat-card-title>{{ offer.title }}</mat-card-title>
    </mat-card-header>
  <mat-card-content>
    </mat-card-content>
  <mat-card-actions>
    <a mat-button color="warn" [href]="offer.buttonLink" target="_blank">{{ offer.buttonText }}</a>
  </mat-card-actions>
</mat-card>
